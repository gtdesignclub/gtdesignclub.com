name: Build and Deploy
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: 16.x
      - name: Install Dependencies
        uses: bahmutov/npm-install@v1
      - name: Build Project
        run: npm run build